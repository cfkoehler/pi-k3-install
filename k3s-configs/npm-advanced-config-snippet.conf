# nginx-proxy-manager Advanced Configuration for K3s Services
# Copy this entire block into the "Advanced" tab of NPM proxy hosts
# for K3s services accessed via Traefik NodePort

# REQUIRED: Preserve hostname for Traefik host-based routing
proxy_set_header Host $host;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

# Authelia 2FA Protection
# This section enables authentication via Authelia
auth_request /api/verify;
auth_request_set $target_url $scheme://$http_host$request_uri;
auth_request_set $user $upstream_http_remote_user;
auth_request_set $groups $upstream_http_remote_groups;
auth_request_set $name $upstream_http_remote_name;
auth_request_set $email $upstream_http_remote_email;
proxy_set_header Remote-User $user;
proxy_set_header Remote-Groups $groups;
proxy_set_header Remote-Name $name;
proxy_set_header Remote-Email $email;

# Redirect to Authelia login on authentication failure
error_page 401 =302 https://auth.homelab.connortech.me/?rd=$target_url;

# Virtual endpoint to forward authentication requests to Authelia
location /api/verify {
    internal;
    proxy_pass http://authelia:9091/api/verify;
    proxy_set_header Host $host;
    proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
    proxy_set_header X-Forwarded-Method $request_method;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Uri $request_uri;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Content-Length "";
    proxy_set_header Connection "";
    proxy_pass_request_body off;
}

# NOTE: To disable Authelia protection for a specific service,
# remove all lines from "# Authelia 2FA Protection" onwards,
# but keep the "proxy_set_header Host $host;" section above.
