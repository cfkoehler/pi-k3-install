glance:
  common:
    # Image configuration (defaults to v0.8.4)
    image:
      repository: glanceapp/glance
      tag: v0.8.4
      pullPolicy: IfNotPresent

    # Ingress configuration for external access via Traefik
    ingress:
      enabled: true
      hostName: glance.homelab.connortech.me
      ingressClassName: traefik
      tls:
        enabled: false  # TLS handled by nginx-proxy-manager
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: web

    # Resource limits for Raspberry Pi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

    # Custom dashboard configuration
    configMap:
      enabled: true
      data:
        - name: "config"
          mountPath: "/mnt"
          data:
            - content:
                glance.yml: |
                  pages:
                    - name: Home
                      columns:
                        - size: small
                          widgets:
                            - type: calendar

                            - type: rss
                              limit: 10
                              collapse-after: 3
                              cache: 3h
                              feeds:
                                - url: https://justingarrison.com/index.xml
                                - url: https://a-cup-of.coffee/index.xml
                                  title: a cup of coffee
                                - url: https://samwho.dev/rss.xml
                                - url: https://blog.stonegarden.dev/index.xml
                                - url: https://ishadeed.com/feed.xml
                                  title: Ahmad Shadeed

                        - size: full
                          widgets:
                            - type: hacker-news

                            - type: videos
                              channels:
                                - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
                                - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
                                - UCv6J_jJa8GJqFwQNgNrMuww # ServeTheHome
                                - UCOk-gHyjcWZNj3Br4oxwh0A # Techno Tim

                            - type: reddit
                              subreddit: selfhosted

                        - size: small
                          widgets:
                            - type: weather
                              location: Columbia, Maryland, United States

                            - type: markets
                              markets:
                                - symbol: BTC-USD
                                  name: Bitcoin
                                - symbol: NVDA
                                  name: NVIDIA
                                - symbol: AAPL
                                  name: Apple
                                - symbol: MSFT
                                  name: Microsoft
                                - symbol: GOOGL
                                  name: Google
                                - symbol: AMD
                                  name: AMD
                                - symbol: META
                                  name: Meta
